<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    h1, h3 {
        padding: 10px 0;
    }

    .container {
        background-color: lavenderblush;
    }

    .img-thumbnail {
    }
</style>
<body>
    <center><h1>NPC Duckies</h1></center>

    <table class="table table-dark table-striped">
        <thead>
            <th scope="col"><center>Devo</center></th>
            <th scope="col"><center>Duckie</center></th>
        </thead>
        <tbody>
            <tr>
                <td><center>Shafiul</center></td>
                <td><center>Messi</center></td>
            </tr>
            <tr>
                <td><center>David</center></td>
                <td><center>Phin</center></td>
            </tr>
        </tbody>
    </table>

    <center><h3>Meet Our Duckies!</h3></center>
    <div class="container class-center">
        <div class="row align-items-start">
            <div class="col">
                <center><b><h4>Messi</h4></b></center>
            </div>
            <div class="col">
                <center><b><h4>Phin</h4></b></center>
            </div>
        </div>

        <div class="row align-items-end">
            <div class="col">
                <figure class="figure">
                    <img class="img-thumbnail" src="https://m.media-amazon.com/images/I/71j2pfh61tL.jpg">
                </figure>
            </div>
            <div class="col">
                <figure class="figure">
                    <img class="img-thumbnail" src="https://i5.walmartimages.com/asr/746aa46d-c53a-4b22-8f17-4fe59ff4b127.8ecbca44b86e5ac1ec4393b59d3af2dd.jpeg">
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
